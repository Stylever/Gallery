<!doctype html>
<html>
	<head>
		<title>Gallery</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="Gallery">
		<meta name="keywords" content="Style Stylever Gallery">
		<meta name="description" content="Style Stylever Gallery">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="css/gallery.css" />
	</head>
	<body>
		<section class="gallery">
			<div class="container-fluid">
				<div class="row">
				    <div class="col-xs-6 col-md-4">
				    	<div class="photo" arr-index="0-0">
				    		<img class="lazy" data-original="images/small/01.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="0-1">
				    		<img class="lazy" data-original="images/small/02.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="0-2">
				    		<img class="lazy" data-original="images/small/03.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="0-3">
				    		<img class="lazy" data-original="images/small/04.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="0-4">
				    		<img class="lazy" data-original="images/small/05.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="0-5">
				    		<img class="lazy" data-original="images/small/06.jpg" src="" />
				    	</div>
				    </div>
				    <div class="col-xs-6 col-md-4">
				    	<div class="photo" arr-index="1-0">
				    		<img class="lazy" data-original="images/small/07.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="1-1">
				    		<img class="lazy" data-original="images/small/08.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="1-2">
				    		<img class="lazy" data-original="images/small/09.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="1-3">
				    		<img class="lazy" data-original="images/small/10.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="1-4">
				    		<img class="lazy" data-original="images/small/11.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="1-5">
				    		<img class="lazy" data-original="images/small/12.jpg" src="" />
				    	</div>
				    </div>
				    <div class="col-xs-6 col-md-4">
				    	<div class="photo" arr-index="2-0">
				    		<img class="lazy" data-original="images/small/13.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="2-1">
				    		<img class="lazy" data-original="images/small/14.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="2-2">
				    		<img class="lazy" data-original="images/small/15.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="2-3">
				    		<img class="lazy" data-original="images/small/16.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="2-4">
				    		<img class="lazy" data-original="images/small/17.jpg" src="" />
				    	</div>
				    	<div class="photo" arr-index="2-5">
				    		<img class="lazy" data-original="images/small/18.jpg" src="" />
				    	</div>
				    </div>
				</div>
			</div>

			<!-- 3d bannerslide -->
			
		</section>
	
		<div class="popup">
			<div class="carousel-3d">
				<figure class="spin">
				</figure>
			</div>
			<div class="iconfont close">&#xe601;</div>
			<div class="iconfont prev">&#xe602;</div>
			<div class="iconfont next">&#xe602;</div>
		</div>
	
		<div class="popup-large">
			<div class="img-large">
				<img src="" />
			</div>
			<div class="iconfont close">&#xe601;</div>
		</div>
		

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.lazyload.min.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
	</body>
</html>
